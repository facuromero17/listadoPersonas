<form class="row">
  <div class="col-md-1">
    <label for="nombre" class="sr-only">Nombre</label>
  </div>
  <div class="form-group col-md-2">
    <input
      type="text"
      name="nombre"
      id="nombre"
      placeholder="Nombre"
      class="form-control"
      #nombreInput
    />
  </div>
  <div class="col-md-1">
    <label for="apellido" class="sr-only">Apellido</label>
  </div>
  <div class="form-group col-md-2">
    <input
      type="text"
      name="apellido"
      id="apellido"
      placeholder="Apellido"
      class="form-control"
      #apellidoInput
    />
  </div>

  <div class="col-md-2">
    <button type="submit" class="btn btn-primary" (click)="agregarPersona()">
      Agregar
    </button>
  </div>
</form>
